<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        span {
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>

</head>

<body>
    <h1 class="text-center">Hello, world!</h1>
    <br>

    <h1 class="p-0 bg-info d-inline-block">Padding 0</h1>
    <h1 class="p-1 bg-info d-inline-block">Padding 2</h1>
    <h1 class="p-2 bg-info d-inline-block">Padding 3</h1>
    <h1 class="p-3 bg-info d-inline-block">Padding 4</h1>
    <h1 class="p-5 bg-info d-inline-block">Padding 5</h1>
    <br>

    <!-- Padding Bootstrap -->
    <button class="btn btn-lg btn-primary py-5">Padding Top</button>
    <button class="btn btn-lg btn-primary pb-5">Padding Bottom</button>
    <button class="btn btn-lg btn-primary pr-5">Padding Right</button>
    <button class="btn btn-lg btn-primary pl-5">Padding Left</button>
    <br>
    <!-- Margin Bootstrap -->
    <button class="btn btn-lg btn-info my-5">Margin Top</button>
    <button class="btn btn-lg btn-info ml-5">Margin Bottom</button>
    <button class="btn btn-lg btn-danger">Margin Right</button>
    <button class="btn btn-lg btn-info ml-5">MarginLeft</button>
    <br>
    <span class="bg-primary m-1 m-md-3 m-lg-4 m-xl-5">This is a warning</span>
    <span class="bg-primary m-2 m-md-3 m-lg-4 m-xl-5">This is a warning</span>
    <span class="bg-primary m-3 m-md-3 m-lg-4 m-xl-5">This is a warning</span>
    <span class="bg-primary m-3 m-md-3 m-lg-4 m-xl-5">This is a warning</span>
    <span class="bg-primary m-3 m-md-3 m-lg-4 m-xl-5">This is a warning</span>
    <span class="bg-primary m-3 m-md-3 m-lg-4 m-xl-5">This is a warning</span>
    <span class="bg-primary m-3 m-md-3 m-lg-4 m-xl-5">This is a warning</span>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
